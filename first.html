<p>HTML = Hypertext Markeup Language<p>
<p> this is not programming language, but It's a Markeup language.<p>


<title>base tag</title>

<!DOCTYPE html> <!--웹 문서의 유형을 html로 지정-->
<html lang="ko"> <!--문서를 html로 시작, 언어를 한국어로 지정-->
    <head> <!--주로 브라우저의 정보를 입력하는 곳-->
        <meta charset="UTF-8"> <!--meta : 메타 데이터 입력, 주로 <meta charset="UTF-8"처럼 입력-->
        <title>Document</title> <!-- title : 문서 제목 -->
    </head>
    <body> <!-- 문서 내용을 입력-->
        <p></p>
    </body>
</html>
